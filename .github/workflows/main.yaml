name: forch test suite

on:
  push:
  pull_request:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  test_fot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: setup base
        run: bin/setup_base
      - name: setup faucet and daq
        run: |
          bin/setup_remote faucet
          bin/setup_remote daq
      - name: build docker
        run: bin/retry_cmd bin/build_docker controller
      - name: run python tests
        run: testing/python_test test_fot
      - name: setup stack
        run: bin/setup_stack skip-conn-check fot
      - name: run integration tests
        run: testing/test_fot
      - name: post-run logs
        if: ${{ always() }}
        run: |
          docker logs forch-controller-1
