dist: bionic
sudo: required
language: python
python:
  - "3.7"
cach:
  pip: true
addons:
  apt:
    update: true
install:
  - set -e
  - bin/setup_base
  - bin/build_proto check
script:
  - set -e
  - bin/package_forch testing
  - bin/build_docker $DOCKER_BUILD
  - bin/build_docker check
  - bin/test_topology
  - bin/setup_stack local
  - bin/test_stack
  - bin/check_style
  - bin/build_proto
