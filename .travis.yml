dist: bionic
sudo: required
language: python
python:
  - "3.7"
cach:
  pip: true
addons:
  apt:
    update: true
install:
  - set -e
  - bin/setup_base
  - $SKIP_INSTALL bin/compile_ovs
  - $SKIP_INSTALL bin/build_docker ${DOCKER_BUILD:-pull}
script:
  - set -e
  - $SKIP_STACK bin/setup_stack local $MODE
  - bin/run_test_set
env:
  matrix:
    - TEST_SET=stack
    - TEST_SET=reconfig
    - TEST_SET=topology SKIP_INSTALL=true MODE=dva
