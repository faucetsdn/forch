site:
  name: nz-kiwi
  controllers:
    127.0.0.1:
      fqdn: 127.0.0.1
      port: 9019
    nz-kiwi-ctl1:
      fqdn: localhost.n
      port: 9020
proxy_server:
  targets:
    faucet: 
      port: 8001
    forch: 
      port: 8302
    gauge: 
      port: 9001
process:
  scan_interval_sec: 10
  processes:
    faucet:
      regex: python.*ryu-manager.*faucet\.faucet
      count: 2
    gauge:
      regex: python.*ryu-manager.*faucet\.gauge
    forch:
      regex: ^python.*forch$
    sleep:
      regex: "sleep 50\\.3231"
  connections:
    6001:
      description: Faucet openflow port
event_client:
  stack_topo_change_coalesce_sec: 15
