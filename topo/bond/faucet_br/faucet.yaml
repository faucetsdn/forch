dps:
  br-fot:
    dp_id: 250
    faucet_dp_mac: 0e:00:00:00:01:01
    hardware: Generic
    lacp_timeout: 5
    interfaces:
      1:
        description: data0
        tagged_vlans: [272, 171]
        acls_in: [dhcp_request, dhcp_response]
      0xfffffff8:
        description: "OFPP_IN_PORT"
        output_only: True
version: 2
acls:
  dhcp_request:
    - rule:
      dl_type: 0x800
      nw_proto: 17
      udp_src: 68
      udp_dst: 67
      vlan_vid: 272
      actions:
          output:
            swap_vid: 171
            port: 0xfffffff8
  dhcp_response:
    - rule:
      dl_type: 0x800
      nw_proto: 17
      udp_src: 67
      udp_dst: 68
      vlan_vid: 171
      actions:
          output:
            swap_vid: 272
            port: 0xfffffff8
