dps:
  sw1:
    dp_id: 257
    faucet_dp_mac: 0e:00:00:00:01:01
    hardware: Generic
    lacp_timeout: 5
    stack:
      priority: 1
    interfaces:
      1: 
        description: IoT Device
        native_vlan: 171
        acl_in: uniform_acl
        max_hosts: 1
      50:
        description: egress
        lacp: 3
        tagged_vlans: [171]
      51:
        description: "to sw2 port 52"
        stack: {dp: sw2, port: 52}
      52:
        description: "to sw3 port 51"
