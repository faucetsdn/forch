include: [uniform.yaml]
version: 2
vlans:
  100:
    acls_in: [uniform_100]
    description: unauthenticated
  500:
    acls_in: [uniform_500]
    description: INFRA
acls:
  tail_acl:
    - rule:
        description: allow all
        actions:
          allow: True
  mirror-port:
  - rule:
      actions:
        allow: true
        mirror: 4
