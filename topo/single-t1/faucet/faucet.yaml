dps:
  nz-kiwi-t1sw1:
    dp_id: 177
    faucet_dp_mac: 0e:00:00:00:01:01
    hardware: Generic
    stack:
      priority: 1
    interfaces:
      4:
        description: tap
        tagged_vlans: [171, 272]
      9:
        description: "to t2sw1 port 50"
        stack: {dp: nz-kiwi-t2sw1, port: 50}
      10:
        description: "to t2sw2 port 50"
        stack: {dp: nz-kiwi-t2sw2, port: 50}
      11:
        description: "to t2sw3 port 50"
        stack: {dp: nz-kiwi-t2sw3, port: 50}
      28:
        description: egress
        tagged_vlans: [171]
    lldp_beacon: {max_per_interval: 5, send_interval: 5}
  nz-kiwi-t2sw1:
    dp_id: 1295
    faucet_dp_mac: 0e:00:00:00:02:01
    hardware: Generic
    interfaces:
      1: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      2: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      3: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      4: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      50:
        description: "to t1sw1 port 9"
        stack: {dp: nz-kiwi-t1sw1, port: 9}
    lldp_beacon: {max_per_interval: 5, send_interval: 5}
  nz-kiwi-t2sw2:
    dp_id: 1296
    faucet_dp_mac: 0e:00:00:00:02:02
    hardware: Allied-Telesis
    interfaces:
      1: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      2: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      3: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      4: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      50:
        description: "to t1sw1 port 10"
        stack: {dp: nz-kiwi-t1sw1, port: 10}
    lldp_beacon: {max_per_interval: 5, send_interval: 5}
  nz-kiwi-t2sw3:
    dp_id: 1297
    faucet_dp_mac: 0e:00:00:00:02:03
    hardware: Allied-Telesis
    interfaces:
      1: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      2: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      3: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      4: {description: IoT Device, native_vlan: 171, acl_in: uniform_acl, max_hosts: 1}
      50:
        description: "to t1sw1 port 11"
        stack: {dp: nz-kiwi-t1sw1, port: 11}
    lldp_beacon: {max_per_interval: 5, send_interval: 5}
