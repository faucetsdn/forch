site:
  name: nz-kiwi
  controllers:
    127.0.0.1:
    nz-kiwi-ctl1:
      fqdn: localhost.n
      port: 9020
static_device_info:
    static_device_placement: placement.yaml
radius_info:
    server_ip: 172.17.0.5
    server_port: 1812
    secret: SECRET
process:
  scan_interval_sec: 10
  processes:
    faucet:
      regex: python.*ryu-manager.*faucet\.faucet
      count: 2
    gauge:
      regex: python.*ryu-manager.*faucet\.gauge
    forch:
      regex: ^python.*forch\.forchestrator
    sleep:
      regex: "sleep 50\\.3231"
