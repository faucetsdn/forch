site:
  name: nz-kiwi
  controllers:
    127.0.0.1:
    nz-kiwi-ctl1:
      fqdn: localhost.n
      port: 9020
orchestration:
    behavioral_config_file: faucet_dynamic.yaml
    static_device_placement: placement.yaml
    static_device_behavior: behaviors_block-yellow.yaml
    auth_config:
        radius_info:
            server_ip: 172.17.0.5
            server_port: 1812
            secret: SECRET
        sm_timer_interval: 5
        max_radius_backoff: 10
        query_state_timeout: 15
        reject_state_timeout: 360
        auth_state_timeout: 3559
process:
  scan_interval_sec: 10
  processes:
    faucet:
      regex: python.*ryu-manager.*faucet\.faucet
      count: 2
    gauge:
      regex: python.*ryu-manager.*faucet\.gauge
    forch:
      regex: ^python.*forch\.forchestrator
    sleep:
      regex: "sleep 50\\.3231"
