acls:
  uniform_100:
    - rule:
        description: allow DHCP
        dl_type: 0x0800
        ip_proto: 17
        ipv4_dst: 192.168.1.254
        udp_dst: 67
        actions:
          allow: True
    - rule:
        description: allow ARP request
        dl_type: 0x0806
        eth_dst: "ff:ff:ff:ff:ff:ff"
        actions:
          allow: True
    - rule:
        description: deny all
        actions:
          allow: False
  uniform_200:
    - rule:
        description: allow all
        actions:
          allow: True
  uniform_300:
    - rule:
        description: allow all
        actions:
          allow: True
  uniform_400:
    - rule:
        description: allow all
        actions:
          allow: False
include:
- role-based-acls_augmented.yaml
version: 2
vlans:
  100:
    acls_in:
    - uniform_100
    description: null
  200:
    acls_in:
    - uniform_200
    description: null
  300:
    acls_in:
    - uniform_300
    description: null
  400:
    acls_in:
    - uniform_400
    description: null
