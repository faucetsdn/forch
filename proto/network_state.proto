syntax = "proto3";

message DevicesState {
  map<string, DevicePlacement> device_mac_learnings = 1;
  map<string, DeviceBehavior> device_mac_behaviors = 2;
}

message Device {
    DevicePlacement placement = 1;
    DeviceBehavior behavior = 2;
}

message DevicePlacement {
  string switch = 1;
  int32 port = 2;
  bool connected = 3;
}

message DeviceBehavior {
  int32 vid = 1;
  string role = 2;
}

message MatchRule {
  int32 eth_type = 1;
  string eth_dst = 2;
  int32 ip_proto = 3;
  string ip_dst = 4;
  int32 src_port = 5;
  int32 dst_port = 6;
  Action action = 7;

  enum Action {
    DENY = 0;
    ALLOW = 1;
  }
}
