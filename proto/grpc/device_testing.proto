/*
 * gRPC service to receive device testing results
 */

syntax = "proto3";

import "forch/proto/shared_constants.proto";

/*
 * gRPC service to receive testing results
 */
service DeviceTesting {
    rpc ReportTestingState (DeviceTestingState) returns (Empty) {}
}

/*
 * Device testing state
 */
message DeviceTestingState {
    string mac = 1;
    TestingState.State testing_state = 2;
}
